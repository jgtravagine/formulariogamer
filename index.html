<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="image/controller.svg">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <title>Exemplos - Formulario Gamer</title>
</head>

<body class="bg-dark corpo">
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Alerta!!!</h4>
                    <button type="button" class="btn-danger" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body" id="textoAlerta">

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                </div>

            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center box-div-first">
                    <h1>Cadastro de Jogador</h1>
                </div>
                <form action="#" methdo="POST">
                    <label for="experienciaForms">XP:</label>
                    <div id="experienciaDiv">
                        <input type="range" class="form-range styled-slider slider-progress" min="0" name="experienciaForms" id="experienciaForms" disabled>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <input type="number" name="rangeLevelFirst" id="rangeLevelFirst" value="0" min="0" class="form-control box-text" disabled>
                        </div>
                        <div class="col-6">
                            <input type="number" name="rangeLevelSecond" id="rangeLevelSecond" value="1" min="0" class="form-control box-text text-end" disabled>
                        </div>
                    </div>
                </form>
                <form action="#" methdo="POST" class="formulario" autocomplete="on">
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-10">
                                <label class="form-label" for="nomePessoa"> Nome completo:</label>
                            </div>
                            <div class="col-2">
                                <p id="xpNome" class="xpAnimation text-end">+9</p>
                            </div>
                        </div>
                        <input type="text" pattern="[A-Za-zÀ-ÿ\s]{2,}" name="nomePessoa" id="nomePessoa" placeholder="Digite seu nome" class="form-control" autofocus required>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-10">
                                <label class="form-label" for="emailPessoa"> Email:</label>
                            </div>
                            <div class="col-2">
                                <p id="xpEmail" class="xpAnimation text-end">+9</p>
                            </div>
                        </div>
                        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="emailPessoa" id="emailPessoa" placeholder="Digite seu email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-9">
                                <label class="form-label" for="cpfPessoa"> CPF:</label>
                            </div>
                            <div class="col-3">
                                <p id="xpCpf" class="xpAnimation text-end">+10</p>
                            </div>
                        </div>
                        <input type="text" pattern="([0-9]{3})+\.([0-9]{3})+\.([0-9]{3})+-([a-z0-9]{2})" name="cpfPessoa" id="cpfPessoa" placeholder="Digite o cpf" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-9">
                                <label class="form-label" for="senhaPessoa">Senha:</label>
                            </div>
                            <div class="col-3">
                                <p id="xpSenha" class="xpAnimation text-end">+12</p>
                            </div>
                        </div>
                        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="senhaPessoa" id="senhaPessoa" placeholder="Digite uma senha" class="form-control" required>
                        <p class="senhaAviso">*A senha deve conter ao menos uma letra, um número e um simbolo, com minino 8 caracteres.</p>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-9">
                                <label class="form-label" for="confirmasenha">Confirmação de senha:</label>
                            </div>
                            <div class="col-3">
                                <p id="xpSenha2" class="xpAnimation text-end">+12</p>
                            </div>
                        </div>
                        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="confirmasenha" id="confirmasenha" placeholder="Digite novamente a senha" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-10">
                                <label class="form-label" for="telefonePessoa">Telefone:</label>
                            </div>
                            <div class="col-2">
                                <p id="xpTelefone" class="xpAnimation text-end">+8</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <input type="text" name="codigopais" id="codigopais" value="+55" class="text-center form-control" disabled>
                            </div>
                            <div class="col-9">
                                <input type="tel" name="telefonePessoa" id="telefonePessoa" placeholder="Digite o telefone" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-9">
                                <label class="form-label" for="cepPessoa">Cep:</label>
                            </div>
                            <div class="col-3">
                                <p id="xpCep" class="xpAnimation text-end">+50</p>
                            </div>
                        </div>
                        <input type="text" pattern="([0-9]{5})+-([0-9]{3})" name="cepPessoa" id="cepPessoa" placeholder="Digite o cep" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="numeroPessoa">Número da casa:</label>
                        <input type="number" min="0" name="numeroPessoa" id="numeroPessoa" placeholder="Digite o número" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="enderecoPessoa">Endereço:</label>
                        <input type="text" name="enderecoPessoa" id="enderecoPessoa" placeholder="Digite o endereço" class="form-control" required readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="bairroPessoa">Bairro:</label>
                        <input type="text" name="bairroPessoa" id="bairroPessoa" placeholder="Digite o bairro" class="form-control" required readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="cidadePessoa">Cidade:</label>
                        <input type="text" name="cidadePessoa" id="cidadePessoa" placeholder="Digite a cidade" class="form-control" required readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="estadoPessoa">Estado:</label>
                        <input type="text" name="estadoPessoa" id="estadoPessoa" placeholder="Digite o estado" class="form-control" required readonly>
                    </div>
                    <div class="mb-3 text-center">
                        <input type="submit" class="btn btn-enviar" value="Enviar">
                        <input type="reset" class="btn btn-resetar" value="Limpar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
